<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Join Our Newsletter | devChallenges.io</title>
  </head>
  <body>
    <!-- 
    Join our newsletter
 
    Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
 
    Enter your email address
 
    Subscribe now
 
    Your email is 100% confidential and won’t send you any spam.

    -->
    <section>
      <div class="info">
        <img src="resources/logo.svg" alt="logo" />
        <h1 class="poppins-heading">Join our newsletter</h1>
        <p class="poppins-subheading">
          Keep up with our latest collections, exclusive deals, and special
          offers! We introduce a new collection every week, so stay tuned to
          snag the hottest items just for you.
        </p>
      </div>
      <div class="form-box">
        <form>
          <input
            type="email"
            placeholder="Enter your email address"
            class="poppins-placeholder"
          />
          <button type="submit" class="poppins-button-text">
            Subscribe now
          </button>
        </form>
        <p class="poppins-helper-text">
          Your email is 100% confidential and won’t send you any spam.
        </p>
      </div>
    </section>
  </body>
</html>
